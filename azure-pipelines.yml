# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- min

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bootstrapapp' ## Review Service Connections
  imageRepository: 'bootstrapapp/anandurajkumarspringboot'
  containerRegistry: 'bootstrapapp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: deploy
  displayName: deploy to aks
  jobs:
    - job: deploy
      displayName: deploy
      pool: 
        vmImage: $(vmImageName)
      steps:
        - task: HelmDeploy@0
          inputs:
            connectionType: 'Azure Resource Manager'
            azureSubscription: 'Free Trial(75ec71dc-2d2f-4c3e-b30b-e09eaef127a0)'
            azureResourceGroup:  'bootstraper-rg'
            kubernetesCluster: 'boot-aks'
            namespace: 'default'
            command: 'upgrade'
            chartType: 'FilePath'
            chartPath: 'my-aks-charts'
            releaseName: 'bootsrtap'
  
